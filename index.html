<!doctype HTML>
<html>
	<head>
		<title>Tic-Tac-Toe</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="stylesheet.css" />
        <!-- <link href="https://fonts.cdnfonts.com/css/romantic" rel="index"> -->
        <!-- <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet"> -->
                
	</head>
	<body>
        <section id = "grid">
            <header><div>TIC-TAC-TOE</div></header>
            <main id = "mainsection">
                <h2 id = "fun">Lets play some Tic Tac Toe </h2>
                
                <form id = "form" >
                   
                    <label for="name1">Player 1 Name:</label>
                    <input type="text" id="name1" name1="name" required>
                    <select id="dropdown1" class = "dropdownss">
                        <option  value="X">X</option>
                        <option value="O">O</option>
                    </select>
                  
                  
                 
                    <label for="name2">Player 2 Name:</label>
                    <input type="text" id="name2" name2="name" required>
                        
                    <select id="dropdown2" class= "dropdownss">
                        <option value="O">O</option>
                        <option value="X">X</option>
                    </select>
                  
                  
           
                    <button id = "start">Start</button>
                    
                  </form>
                
           
                
                <div id = "game">
                <span id = "0" class = "boxes"></span>
                <span id = "1" class = "boxes"></span>
                <span id = "2"  class = "boxes"></span>
                <span id = "3" class = "boxes"></span>
                <span id = "4"  class = "boxes"></span>
                <span id = "5" class = "boxes"></span>
                <span id = "6" class = "boxes"></span>
                <span id = "7" class= "boxes"></span>
                <span id = "8" class = "boxes"></span>





            </div>
            <h3 id = "scoretracker1"></h3>
            <h3 id = "scoretracker2"></h3>
            <h3 id = "tie">Tie: 0</h3>
        <button id = "restart">Press for another round</button>
        <button id = "reload">Press to reload the game</button>
        
        
        </main>
        
            <footer><div id="footer">Coded by Qazi Saboor</div></footer>
            
        </section>
    </body>
    <script src="Jquery.js"></script>
    <script src = "index.js">



          
    </script>
</html>
